<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold text-body-emphasis">$COP Prediction</h1>
            <div class="col-lg-6 mx-auto">
                <form action="{{url_for('prediction')}}" method="post">
                    <div class="mb-3">
                        <label for="date" class="form-label">Select the date you want to predict</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <div class="mb-3">
                        {%if prediction%}
                            <label for="exampleFormControlTextarea1" class="form-label">The COP will be approximately at ${{prediction}} for {{date}}</label>
                        {%else%}
                            <label for="exampleFormControlTextarea1" class="form-label">...</label>
                        {%endif%}
                    </div>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <button type="submit" class="btn btn-primary btn-lg px-4 gap-3" id="button" disabled>Predict</button>
                    </div>
                </form>
            </div>
            <br>
            <p class="lead">This model predicts based on a dataset taken directly from the Bank of the Republic of Colombia</p>
        </div>
    </body>
    <script>
        const date = document.getElementById('date');
        const button = document.getElementById('button');

        function verify() {
            const content = date.value.length > 0;
            button.disabled = !content;
        }
        date.addEventListener('input', verify);
    </script>
</html>
